<html>
  <head>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Clock</h1>
    <p id="timeContainer"></p>

    <div class="analogClock">
      <span class="time-12">12</span>
      <span class="time-1">1</span>
      <span class="time-2">2</span>

      <span class="time-3">3</span>
      <span class="time-4">4</span>
      <span class="time-5">5</span>

      <span class="time-6">6</span>
      <span class="time-7">7</span>
      <span class="time-8">8</span>

      <span class="time-9">9</span>
      <span class="time-10">10</span>
      <span class="time-11">11</span>

      <div id="handHour" class="hand hand-hour"></div>
      <div id="handMinute" class="hand hand-minute"></div>
      <div id="handSecond" class="hand hand-second"></div>
      <div class="clockCenter"></div>

      <div class="inner-center"></div>
      <p class="clock-text">Akshay's Clock</p>
    </div>
  </body>
</html>
